<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Máquina de Turing</title>
    <link rel="stylesheet" href="/assets/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <p class="description">
          L = {(a|b)* e a quantidade de a’s é igual a quantidade de b’s}
        </p>
        <table id="transitionTable">
          <thead>
            <tr>
              <th>δ</th>
              <th>*</th>
              <th>a</th>
              <th>b</th>
              <th>X</th>
              <th>β</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>→q0</td>
              <td>(q0, *, D)</td>
              <td>(q2, X, D)</td>
              <td>(q1, X, D)</td>
              <td>(q0, X, D)</td>
              <td>(q4, β, D)</td>
            </tr>
            <tr>
              <td>q1</td>
              <td>-</td>
              <td>(q3, X, E)</td>
              <td>(q1, b, D)</td>
              <td>(q1, X, D)</td>
              <td>-</td>
            </tr>
            <tr>
              <td>q2</td>
              <td>-</td>
              <td>(q2, a, D)</td>
              <td>(q3, X, E)</td>
              <td>(q2, X, D)</td>
              <td>-</td>
            </tr>
            <tr>
              <td>q3</td>
              <td>-</td>
              <td>(q3, a, E)</td>
              <td>(q3, b, E)</td>
              <td>(q0, X, D)</td>
              <td>-</td>
            </tr>
            <tr>
              <td>*q4</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="content">
        <label id="label" for="entrada"
          >Insira a sentença (apenas a's e b's):</label
        >
        <input type="text" id="entrada" />
        <div class="button-group">
          <button onclick="inicioAuto()" title="Inicia a Máquina de Turing">
            Iniciar
          </button>
          <button id="stepButton" onclick="inicioManual()">
            Passo a Passo
          </button>
          <button onclick="reseta()">Resetar</button>
        </div>
        <table id="tabela">
          <thead>
            <tr>
              <th>Passo</th>
              <th>Estado</th>
              <th>Fita</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="tapeDisplay" style="font-size: 20px; margin: 10px 0"></div>
        <div id="resultado"></div>
      </div>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
